<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI - OpenRouter & Flask</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #DCF8C6;
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background-color: #EAEAEA;
            text-align: left;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }
        .input-area button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .input-area button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Trợ Lý Hỏi Đáp AI (OpenRouter)</div>
    <div class="chat-box" id="chat-box">
        <div class="message ai-message">Chào bạn! Tôi có thể giúp gì cho bạn hôm nay?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
        <button onclick="sendMessage()">Gửi</button>
    </div>
</div>

<script>
    // Hàm thêm tin nhắn vào hộp chat
    function appendMessage(sender, message) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(`${sender}-message`);
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        // Cuộn xuống tin nhắn mới nhất
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Hàm xử lý việc gửi tin nhắn
    async function sendMessage() {
        const inputElement = document.getElementById('user-input');
        const userMessage = inputElement.value.trim();

        if (userMessage === "") {
            return;
        }

        // 1. Hiển thị tin nhắn người dùng
        appendMessage('user', userMessage);
        
        // Xóa nội dung input và vô hiệu hóa để chờ phản hồi
        inputElement.value = '';
        inputElement.disabled = true;
        
        // 2. Gọi API Flask backend
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage })
            });
            
            if (!response.ok) {
                throw new Error(`Lỗi HTTP: ${response.status}`);
            }

            const data = await response.json();
            const aiAnswer = data.answer;

            // 3. Hiển thị tin nhắn AI
            appendMessage('ai', aiAnswer);

        } catch (error) {
            console.error('Lỗi khi gửi tin nhắn:', error);
            appendMessage('ai', 'Xin lỗi, đã xảy ra lỗi trong quá trình xử lý yêu cầu.');
        } finally {
            // Mở khóa input sau khi hoàn thành
            inputElement.disabled = false;
            inputElement.focus();
        }
    }

    // Cho phép gửi tin nhắn bằng phím Enter
    document.getElementById('user-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Ngăn hành vi mặc định của Enter (nếu có)
            sendMessage();
        }
    });
</script>

</body>
</html>
